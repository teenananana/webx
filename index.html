<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delicious food delivered to your door!">
    <title>Delicious Foods</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .food-item {
            display: inline-block;
            width: 30%;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .food-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .food-item h3 {
            margin-top: 15px;
        }

        .food-item p {
            color: #555;
        }

        .food-item button {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .food-item button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delicious Foods</h1>
        <p>Your favorite food, delivered to your door</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Our Special Dishes</h2>

        <div class="food-item">
            <img src="pizza.jpg" alt="Pizza">
            <h3>Cheese Pizza</h3>
            <p>A delicious cheesy pizza with fresh toppings.</p>
            <button>Order Now</button>
        </div>

        <div class="food-item">
            <img src="burger.jpg" alt="Burger">
            <h3>Classic Burger</h3>
            <p>Juicy beef patty with fresh veggies and tasty sauce.</p>
